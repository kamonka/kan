  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    .common-column {
      width: 100%;
      background: #eee;
      text-align: center;
      padding: 10px;
    }

    .columns-container {
      display: flex;
      justify-content: center;
      width: 100%;
      max-width: 70vw;
      flex-wrap: wrap;
      margin: 0 auto;
      column-gap: 16px;
    }

    .column {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      max-width: 400px;
    }

    .media-item {
      display: inline-block;
      width: 100%;
      margin: 10px 0;
      text-align: center;
    }

    .media-item img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 6px;
      max-width: 320px;
      margin: 0 auto;
    }

    .media-item p {
      margin: 6px 0 0;
      color: white;
    }

    .pagination {
      text-align: center;
      margin: 30px 0;
    }

    .pagination button {
      margin: 4px 6px;
      padding: 8px 14px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 6px;
      font-size: 15px;
      min-width: 36px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .pagination button.active {
      background-color: #333;
      color: white;
      font-weight: bold;
    }

    .pagination button:hover {
      background-color: #999;
      color: white;
    }

    /* 改进的顶部链接样式 */
    .top-links {
      position: absolute;
      bottom: 10px;
      right: 25px;
      display: flex;
      gap: 15px;
      /* 链接间距 */
      color: white;
      text-shadow: 1px 1px 4px black;
      font-size: 14px;
      font-weight: 500;
    }

    .top-links a {
      color: white;
      transition: color 0.3s, transform 0.2s;
    }

    .top-links a:hover {
      color: #ccc;
      /* 悬停时颜色变浅 */
      transform: translateY(-2px);
      /* 轻微上移 */
    }

    /* 美化的“回到顶部”按钮 */
    .back-to-top {
      position: fixed;
      right: 20px;
      bottom: 50px;
      /* 略高位置 */
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.2);
      /* 透明白色 */
      border-radius: 50%;
      /* 圆形 */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      /* 轻微阴影 */
    }

    .back-to-top:hover {
      background-color: rgba(255, 255, 255, 0.4);
      /* 悬停时稍不透明 */
      transform: scale(1.1);
      /* 轻微放大 */
    }

    .back-to-top i {
      color: white;
      font-size: 20px;
    }

    @media (max-width: 1024px) {
      .columns-container {
        max-width: 80vw;
        column-gap: 12px;
      }

      .column {
        max-width: none;
      }
    }

    @media (max-width: 768px) {
      .columns-container {
        max-width: 90vw;
        column-gap: 8px;
      }

      .column {
        max-width: none;
      }

      .top-links {
        gap: 10px;
        /* 手机端减小间距 */
        font-size: 12px;
      }

      .back-to-top {
        width: 36px;
        height: 36px;
        /* 手机端稍小 */
        bottom: 40px;
      }

      .back-to-top i {
        font-size: 18px;
      }
    }
  </style>

    function renderItems(columnId, items) {
      const col = document.getElementById(columnId);
      col.innerHTML = items.map(item => `
        <div class="media-item">
          <a href="${item.link}" target="_self">
            <img src="${item.image}" alt="${item.title}" />
          </a>
          <p>${item.title}</p>
        </div>
      `).join("");
    }

    function setupPagination(columnSelector, paginationId, sessionKey) {
      const column = document.querySelector(columnSelector);
      const items = column.querySelectorAll(".media-item");
      const itemsPerPage = 20;
      let filteredItems = [...items];

      const pagination = document.createElement("div");
      pagination.id = paginationId;
      pagination.className = "pagination";
      column.appendChild(pagination);

      function renderPage(page) {
        filteredItems.forEach((item, i) => {
          item.style.display = i >= (page - 1) * itemsPerPage && i < page * itemsPerPage ? "inline-block" : "none";
        });

        pagination.innerHTML = "";
        const totalPages = Math.ceil(filteredItems.length / itemsPerPage);

        const prev = document.createElement("button");
        prev.textContent = "上一页";
        prev.disabled = page === 1;
        prev.onclick = () => {
          renderPage(page - 1);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(prev);

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === page) btn.classList.add("active");
          btn.onclick = () => {
            renderPage(i);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          };
          pagination.appendChild(btn);
        }

        const next = document.createElement("button");
        next.textContent = "下一页";
        next.disabled = page === totalPages;
        next.onclick = () => {
          renderPage(page + 1);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        pagination.appendChild(next);

        sessionStorage.setItem(sessionKey, page);
      }

      renderPage(parseInt(sessionStorage.getItem(sessionKey)) || 1);
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderItems("left-column", leftItems);
      renderItems("right-column", rightItems);
      setupPagination("#left-column", "pagination-left", "currentPageLeft");
      setupPagination("#right-column", "pagination-right", "currentPageRight");
    });
